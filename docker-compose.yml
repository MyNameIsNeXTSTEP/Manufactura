version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: manufactura-api
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${API_PORT}:${API_PORT}"

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: manufactura-worker
    restart: unless-stopped
    env_file:
      - .env

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: manufactura-web
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - "${WEB_PORT}:80"
