version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: manufactura-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: manufactura-api
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db
    ports:
      - "${API_PORT}:${API_PORT}"

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: manufactura-worker
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - db

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: manufactura-web
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - api
    ports:
      - "${WEB_PORT}:80"

volumes:
  postgres_data:
